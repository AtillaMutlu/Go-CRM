<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mini CRM</a>
      <button class="btn btn-outline-light" id="logoutBtn">Çıkış Yap</button>
    </div>
  </nav>
  <div class="container">
    <ul class="nav nav-tabs mb-3" id="tabMenu">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#customers">Müşteriler</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#contacts">İletişimler</a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="customers">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4>Müşteri Listesi</h4>
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#customerModal">Müşteri Ekle</button>
        </div>
        <table class="table table-bordered" id="customerTable">
          <thead>
            <tr>
              <th>Ad Soyad</th>
              <th>Email</th>
              <th>Telefon</th>
              <th>İşlem</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="tab-pane fade" id="contacts">
        <h4>İletişim Kayıtları</h4>
        <table class="table table-bordered" id="contactTable">
          <thead>
            <tr>
              <th>Müşteri</th>
              <th>Mesaj</th>
              <th>Tarih</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Müşteri Ekle/Düzenle Modal -->
  <div class="modal fade" id="customerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="customerForm">
          <div class="modal-header">
            <h5 class="modal-title" id="customerModalLabel">Müşteri Ekle</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="customerId">
            <div class="mb-3">
              <label for="customerName" class="form-label">Ad Soyad</label>
              <input type="text" class="form-control" id="customerName" required>
            </div>
            <div class="mb-3">
              <label for="customerEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="customerEmail" required>
            </div>
            <div class="mb-3">
              <label for="customerPhone" class="form-label">Telefon</label>
              <input type="text" class="form-control" id="customerPhone">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
            <button type="submit" class="btn btn-primary">Kaydet</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
