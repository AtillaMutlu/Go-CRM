# Bu dosya, PostgreSQL'in varsayılan erişim kontrol kurallarını içerir.
# Replikasyon için gereken kural en alta eklenmiştir.

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     scram-sha-256
# IPv4 local connections:
host    all             all             127.0.0.1/32            scram-sha-256
# IPv6 local connections:
host    all             all             ::1/128                 scram-sha-256

# Docker network'ü içindeki tüm host'lardan gelen normal ve replikasyon
# bağlantılarına izin ver. Bu, API servislerinin ve replica'nın bağlanmasını sağlar.
host    all             all             0.0.0.0/0               scram-sha-256
host    replication     all             0.0.0.0/0               scram-sha-256 